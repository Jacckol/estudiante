<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>

        <div class="card" style="width:18rem;">
            <div class="card-header">
                    ESTUDIANTE
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Nombre:</label>
                        <input type="text" name="fullName" id="fullName" class="form-control"
                            placeholder="Juan Pedro Perez">
                    </div>
                    <div class="mb-3">
                        <label for="identification" class="form-label">Identificación:</label>
                        <input type="text" name="identification" id="identification" class="form-control"
                            placeholder="17342321">
                    </div>
                    <div class="mb-3">
                        <label for="direction" class="form-label">Dirección:</label>
                        <input type="text" name="direction" id="direction" class="form-control"
                            placeholder="centro historico">
                    </div>
                    <div class="mb-3">
                        <label for="enrollment" class="form-label">Matrícula:</label>
                        <input type="number" name="enrollment" id="enrollment" class="form-control"
                            placeholder="01">
                    </div>
                    <div class="mb-3">
                        <label for="level" class="form-label">Nivel:</label>
                        <input type="text" name="level" id="level" class="form-control"
                            placeholder="Tercero">
                    </div>

                </div>
                </div>
                
                <div class="card-footer text-muted">
                    <button class="btn btn-primary" onclick="addStudent()">Agregar estudiante</button>
                </div>
            </div>
        </div>

          <div class="card" style="width:18rem;">
            <div class="card-header">
                    DOCENTE
        <div class="card-body">
            <div class="mb-3">
                <label for="fullNameTeacher" class="form-label">Nombre:</label>
                <input type="text" name="fullNameTeacher" id="fullNameTeacher" class="form-control"
                    placeholder=" Pedro Perez">
            </div>
            <div class="mb-3">
                <label for="identificationTeacher" class="form-label">Identificación:</label>
                <input type="text" name="identificationTeacher" id="identificationTeacher" class="form-control"
                    placeholder="17342321">
            </div>
            <div class="mb-3">
                <label for="directionTeacher" class="form-label">Dirección:</label>
                <input type="text" name="directionTeacher" id="directionTeacher" class="form-control"
                    placeholder="centro historico">
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">titulo:</label>
                <input type="text" name="title" id="title" class="form-control"
                    placeholder="01">
            </div>
            <div class="mb-3">
                <label for="matter" class="form-label">materia:</label>
                <select name="matter" id="matter">
                    <option value="programacion">programacion</option>
                    <option value="programacion">metodologia</option>
                    <option value="programacion">base de DATOS</option>
                </select>
                    
            </div>

        </div>
        
        <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="addTeacher()">Agregar DOCENTE</button>
        </div>
    </div>
</div>
        
<div class="card" style="width:18rem;">
    <div class="card-header">
            CURSO
    </div>
    <div class="card-body">
        <div class="mb-3">
            <label for="nameCourse" class="form-label">Nombre Curso:</label>
            <input type="text" name="nameCourse" id="nameCourse" class="form-control"
                placeholder="">
        </div>
        <div>
            <label for="parallel" class="form-label">Paralelo:</label>
            <input type="text" name="parallel" id="parallel" class="form-control"
                placeholder="17342321">
        </div>
        <div class="mb-3">
            <label for="hours" class="form-label">Hora:</label>
            <input type="time" name="hours" id="hours" class="form-control"
                placeholder="Juan Pedro Perez">
        </div>
        <div class="card-footer text-muted">
            <button class="btn btn-primary" onclick="addCourse()">Agregar Curso</button>
        </div>
</div>
</div>

<div class="card" style="width:18rem;">
    <div class="card-header">
    LIBRO CALIFICACIONES
<div class="card-body">
    <div class="mb-3">
        <label for="valor" class="form-label">Valor:</label>
        <input type="text" name="valor" id="valor" class="form-control"
            placeholder=" ">
    </div>

<div class="mb-3">
    <label for="actividad" class="form-label">curso:</label>
    <select name="" id="curso">
        <option value="programacion">programacion </option>
        <option value="algebra">algebra</option>
        <option value="interfaz">interfaz</option>
        <option value="base db">base db</option>
        <option value="metodologia">metodologia</option>
        <option value="diseño">diseño</option>
    </select>
</div>
<div class="mb-3">
    <label for="notaMaxima" class="form-label">notaMaxima:</label>
    <input type="number" name="notaMaxima" id="notaMaxima" class="form-control"
        placeholder="01">
</div>
    
            
    <div class="mb-3">
        <label for="actividad" class="form-label">actividad:</label>
        <select name="" id="actividad">
            <option value="crud">crud</option>
            <option value="factorizacion">factorizacion</option>
            <option value="free code">free code</option>
            <option value="constructores">constructores</option>
            <option value="html y css">html y css</option>
            <option value="pagina web">pagina web</option>
        </select>
            
    </div>

</div>

<div class="card-footer text-muted">
    <button class="btn btn-primary" onclick="addBook()">Agregar Calificaciones</button>
</div>
</div>
</div>

        <script src="dist/main.js"></script>

    </main>

        </script>
</body>

</html>
